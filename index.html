<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <forms>
        <legend>Personal details</legend>

        <lable for="salutationList">Salutation</lable>
        <br>
        <select id="salutationList" required>
            <option value="--None--">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
        </select>
        <br>
        <br>
        <label for= "FirstName">First Name :</label>
        <input type="text" id="FirstName" placeholder="abcd">
        <br>
        <br>    
        <label for= "LastName">Last Name :</label>
        <input type="text" id="LastName" placeholder="abcd">
        <br>
        <br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id = "male" value="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="male">Female</label>
        <br>
        <br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="emailID" value="abc@gmail.com">

        <br>
        <br>    

        <label for="dob">Date of birth :
        <input type="date" id="dob" name="dateofbirth">
        <br>
        <br>
        <label for="address">Address :
        <br>
        <textarea name="address" cols="30" rows="5"></textarea>
        </label>

        <br>
        <br>
        <label for="submit">
        <input type="submit"></input>
    </label>
    </forms>
</body>
</html>
